<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GSAP Learning</title>
  </head>
  <body>
    <h1 id="title">Hello , GSAP</h1>
    <div id="main" class="wrapper">
      <div class="logo first"></div>
      <div class="logo second"></div>
      <div class="logo third"></div>
      <div class="logo forth"></div>
      <div class="logo fifth"></div>
      <div class="logo sixth"></div>
      <div id="kill1" class="logo stagger"></div>
      <div id="kill2" class="logo stagger"></div>
      <div class="wrapper green">
        <button type="button" id="btn-play" class="controls">play</button>
        <button type="button" id="btn-pause" class="controls">pause</button>
        <button type="button" id="btn-resume" class="controls">resume</button>
        <button type="button" id="btn-reverse" class="controls">reverse</button>
        <button type="button" id="btn-seek" class="controls">seek</button>
        <button type="button" id="btn-timeScale" class="controls">timeScale</button>
        <button type="button" id="btn-kill" class="controls">kill</button>
      </div>
      <div id="tl1" class="logo timeline"></div>
      <div id="tl2" class="logo timeline"></div>
      <div class="logo gray"></div>
      <!-- <div class="logo forth"></div> -->
    </div>
    <script lang="ts" src="index.ts" defer></script>
  </body>
</html>
